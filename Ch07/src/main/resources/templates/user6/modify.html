<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>user6::modify</title>
	</head>
	<body>
		<h3>user6 수정</h3>
		<a href="/Ch07/user6/index">메인</a>
		<a href="/Ch07/user6/list">목록</a>
		
		<form action="/Ch07/user6/modify" method="post">
			<table border="1">
				<tr>
					<td>아이디</td>
					<td><input type="text" name="uid" th:value="${user.uid}"/></td>
				</tr>
				<tr>
					<td>이름</td>
					<td><input type="text" name="name" th:value="${user.name}"/></td>
				</tr>
				<tr>
					<td>생년월일</td>
					<td><input type="date" name="birth" th:value="${user.birth}"/></td>
				</tr>
				<tr>
					<td>성별</td>
					<td>
						<label><input type="radio" name="gender" value="M"/>남자</label>
						<label><input type="radio" name="gender" value="F"/>여자</label>
					</td>
				</tr>
				<tr>
					<td>나이</td>
					<td><input type="number" name="age" th:value="${user.age}"/></td>
				</tr>
				<tr>
					<td>주소</td>
					<td>
						<select name="addr">
							<option value="서울" th:selected="${user.addr == '서울'}">서울</option>
					        <option value="부산" th:selected="${user.addr == '부산'}">부산</option>
					        <option value="대구" th:selected="${user.addr == '대구'}">대구</option>
					        <option value="대전" th:selected="${user.addr == '대전'}">대전</option>
					        <option value="광주" th:selected="${user.addr == '광주'}">광주</option>
					        <option value="인천" th:selected="${user.addr == '인천'}">인천</option>
					        <option value="울산" th:selected="${user.addr == '울산'}">울산</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>휴대폰</td>
					<td><input type="text" name="hp" th:value="${user.hp}"/></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" value="등록하기"/></td>
				</tr>
			</table>
		</form>
	</body>
</html>
